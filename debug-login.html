<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Login</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .debug { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug Login</h1>
    
    <button onclick="testLogin()">Test Login with admin@hrm.com / password</button>
    <button onclick="checkToken()">Check Current Token</button>
    <button onclick="clearToken()">Clear Token</button>
    
    <div id="result"></div>

    <script>
        const API_URL = 'backend/api.php';
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="debug">‚è≥ Logging in...</div>';
            
            try {
                const response = await fetch(`${API_URL}?resource=auth&action=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@hrm.com',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    resultDiv.innerHTML = `
                        <div class="debug success">
                            <h3>‚úÖ Login Successful!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="debug error">
                            <h3>‚ùå Login Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="debug error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function checkToken() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('result');
            
            if (token) {
                resultDiv.innerHTML = `
                    <div class="debug success">
                        <h3>‚úÖ Token Found</h3>
                        <p><strong>Token:</strong> ${token}</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="debug error">
                        <h3>‚ùå No Token</h3>
                        <p>You are not logged in</p>
                    </div>
                `;
            }
        }
        
        function clearToken() {
            localStorage.removeItem('token');
            document.getElementById('result').innerHTML = `
                <div class="debug">
                    <h3>üóëÔ∏è Token Cleared</h3>
                </div>
            `;
        }
    </script>
</body>
</html>
