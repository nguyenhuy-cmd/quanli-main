name: Deploy to Hosting via FTP

on:
  push:
    branches: [ main, new ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: FTP deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}       # ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}   # if0_xxx hoặc epiz_xxx
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /                           # Deploy vào root
          local-dir: ./                           # gốc repo
          exclude: |
            .git/**
            .github/**
            .gitignore
            .git-ftp-ignore
            .git-ftp-include
            node_modules/**
            tests/**
            tools/**
            README.md
            composer.json
            composer.lock
            docker-compose.yml
          log-level: verbose
          
      - name: Verify deployment
        run: |
          echo "Deployment completed. Please verify at https://huy12345.click/test-deploy.html"
