<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { 
            margin: 20px 0; 
            padding: 15px; 
            background: #f5f5f5; 
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ Test API HRM System</h1>
    
    <div>
        <button onclick="testConnection()">1. Test Database Connection</button>
        <button onclick="testLogin()">2. Test Login API</button>
        <button onclick="testGetEmployees()">3. Test Get Employees</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        const API_URL = 'backend/api.php';
        
        function showResult(title, data, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = isError ? 'result error' : 'result success';
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testConnection() {
            try {
                showResult('‚è≥ Testing...', { status: 'Loading...' });
                
                const response = await fetch('test-connection.php');
                const text = await response.text();
                
                showResult('‚úÖ Database Connection Test', { 
                    status: 'Success',
                    response: text.substring(0, 500) + '...'
                });
            } catch (error) {
                showResult('‚ùå Connection Error', { error: error.message }, true);
            }
        }
        
        async function testLogin() {
            try {
                showResult('‚è≥ Testing...', { status: 'Sending login request...' });
                
                const response = await fetch(`${API_URL}?resource=auth&action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@hrm.com',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ Login API Test', data);
                    localStorage.setItem('token', data.data.token);
                } else {
                    showResult('‚ö†Ô∏è Login Failed', data, true);
                }
            } catch (error) {
                showResult('‚ùå Login Error', { 
                    error: error.message,
                    hint: 'Check if backend/api.php exists and is accessible'
                }, true);
            }
        }
        
        async function testGetEmployees() {
            try {
                const token = localStorage.getItem('token');
                
                if (!token) {
                    showResult('‚ö†Ô∏è Warning', { 
                        message: 'Please login first (Test Login API)' 
                    }, true);
                    return;
                }
                
                showResult('‚è≥ Testing...', { status: 'Fetching employees...' });
                
                const response = await fetch(`${API_URL}?resource=employees`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ Get Employees API Test', {
                        total: data.data.length,
                        employees: data.data
                    });
                } else {
                    showResult('‚ö†Ô∏è Get Employees Failed', data, true);
                }
            } catch (error) {
                showResult('‚ùå Get Employees Error', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
