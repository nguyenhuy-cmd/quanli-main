<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Error</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            background: #252526;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 3px solid #4ec9b0;
            padding-bottom: 10px;
        }
        h2 {
            color: #569cd6;
            margin-top: 30px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #1177bb;
        }
        .result {
            margin-top: 15px;
            padding: 20px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 500px;
            overflow-y: auto;
            font-size: 13px;
        }
        .success {
            border-color: #4ec9b0;
            background: #0a2f23;
        }
        .error {
            border-color: #f48771;
            background: #2f0a0a;
        }
        .warning {
            border-color: #dcdcaa;
            background: #2f2a0a;
        }
        .info {
            border-color: #569cd6;
            background: #0a1a2f;
        }
        .key { color: #9cdcfe; }
        .string { color: #ce9178; }
        .number { color: #b5cea8; }
        .boolean { color: #569cd6; }
        .null { color: #569cd6; }
        input {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #2d2d30;
            border-radius: 8px;
            border-left: 4px solid #569cd6;
        }
        code {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
            color: #ce9178;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug API Error</h1>
        
        <div class="section">
            <h2>Environment Info</h2>
            <div id="envInfo" class="result info"></div>
        </div>

        <div class="section">
            <h2>Test Auth Me (Without Token)</h2>
            <button onclick="testAuthMe(false)">üß™ Test Without Token</button>
            <button onclick="testAuthMe(true)">üîë Test With Dummy Token</button>
            <div id="authResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Test Raw Response</h2>
            <button onclick="testRawResponse()">üì° Get Raw Response</button>
            <div id="rawResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Test With Token</h2>
            <input type="text" id="testToken" placeholder="Paste your token here (optional)">
            <button onclick="testWithCustomToken()">üîê Test With Custom Token</button>
            <div id="tokenResult" class="result"></div>
        </div>
    </div>

    <script>
        const isProduction = window.location.hostname !== 'localhost' && 
                             window.location.hostname !== '127.0.0.1';
        
        const API_BASE_URL = isProduction 
            ? '/backend/api-endpoint.php'
            : '/backend/api.php';

        const API_URL = window.location.origin + API_BASE_URL + '?resource=auth&action=me';

        // Display environment info
        const envInfo = document.getElementById('envInfo');
        envInfo.innerHTML = `
<span class="key">hostname:</span> <span class="string">"${window.location.hostname}"</span>
<span class="key">origin:</span> <span class="string">"${window.location.origin}"</span>
<span class="key">environment:</span> <span class="string">"${isProduction ? 'PRODUCTION' : 'LOCAL'}"</span>
<span class="key">api_base:</span> <span class="string">"${API_BASE_URL}"</span>
<span class="key">api_url:</span> <span class="string">"${API_URL}"</span>
        `.trim();

        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        async function testAuthMe(withToken) {
            const resultDiv = document.getElementById('authResult');
            resultDiv.className = 'result info';
            resultDiv.textContent = '‚è≥ Loading...';

            try {
                const headers = {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                };

                if (withToken) {
                    headers['Authorization'] = 'Bearer dummy_token_for_testing';
                }

                console.log('Fetching:', API_URL);
                console.log('Headers:', headers);

                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: headers
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const contentType = response.headers.get('content-type');
                const text = await response.text();

                console.log('Content-Type:', contentType);
                console.log('Response text:', text);

                let output = `<span class="key">HTTP Status:</span> <span class="number">${response.status}</span> ${response.statusText}\n`;
                output += `<span class="key">Content-Type:</span> <span class="string">"${contentType}"</span>\n\n`;
                output += `<span class="key">Response Headers:</span>\n`;
                for (const [key, value] of response.headers.entries()) {
                    output += `  <span class="key">${key}:</span> <span class="string">"${value}"</span>\n`;
                }
                output += `\n<span class="key">Response Body:</span>\n`;

                // Try to parse as JSON
                try {
                    const data = JSON.parse(text);
                    output += syntaxHighlight(data);
                    resultDiv.className = data.success ? 'result success' : 'result error';
                } catch (e) {
                    output += `<span class="error">‚ö†Ô∏è Not valid JSON!</span>\n`;
                    output += `<span class="string">${text.substring(0, 1000)}</span>`;
                    resultDiv.className = 'result error';
                }

                resultDiv.innerHTML = output;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<span class="error">‚ùå Fetch Error:</span>\n${syntaxHighlight({
                    error: error.message,
                    stack: error.stack
                })}`;
                console.error('Error:', error);
            }
        }

        async function testRawResponse() {
            const resultDiv = document.getElementById('rawResult');
            resultDiv.className = 'result info';
            resultDiv.textContent = '‚è≥ Fetching raw response...';

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': '*/*'
                    }
                });

                const text = await response.text();
                
                let output = `<span class="key">Status:</span> <span class="number">${response.status}</span>\n`;
                output += `<span class="key">Length:</span> <span class="number">${text.length}</span> bytes\n\n`;
                output += `<span class="key">First 500 chars:</span>\n`;
                output += `<span class="string">${text.substring(0, 500)}</span>\n\n`;
                
                if (text.includes('slowAES')) {
                    output += `\n<span class="error">‚ö†Ô∏è ANTI-BOT DETECTED!</span>\n`;
                    output += `The response contains InfinityFree anti-bot code.\n`;
                    output += `This is why the API is failing.\n`;
                    resultDiv.className = 'result error';
                } else if (text.includes('<?php')) {
                    output += `\n<span class="error">‚ö†Ô∏è PHP ERROR!</span>\n`;
                    output += `The response contains PHP code, which means there's a syntax error.\n`;
                    resultDiv.className = 'result error';
                } else {
                    try {
                        const json = JSON.parse(text);
                        output += `\n<span class="success">‚úÖ Valid JSON response</span>\n`;
                        resultDiv.className = 'result success';
                    } catch (e) {
                        output += `\n<span class="error">‚ö†Ô∏è Invalid JSON</span>\n`;
                        resultDiv.className = 'result error';
                    }
                }
                
                output += `\n<span class="key">Full response:</span>\n`;
                output += `<span class="string">${text}</span>`;

                resultDiv.innerHTML = output;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function testWithCustomToken() {
            const token = document.getElementById('testToken').value;
            const resultDiv = document.getElementById('tokenResult');
            
            if (!token) {
                resultDiv.className = 'result warning';
                resultDiv.textContent = '‚ö†Ô∏è Please enter a token';
                return;
            }

            resultDiv.className = 'result info';
            resultDiv.textContent = '‚è≥ Testing with your token...';

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const text = await response.text();
                
                let output = `<span class="key">Status:</span> <span class="number">${response.status}</span>\n\n`;
                
                try {
                    const data = JSON.parse(text);
                    output += syntaxHighlight(data);
                    resultDiv.className = data.success ? 'result success' : 'result error';
                } catch (e) {
                    output += `<span class="error">‚ö†Ô∏è Invalid JSON</span>\n`;
                    output += text;
                    resultDiv.className = 'result error';
                }

                resultDiv.innerHTML = output;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        // Auto-run test on load
        window.addEventListener('load', () => {
            console.log('üîç Debug page loaded');
            console.log('Environment:', isProduction ? 'PRODUCTION' : 'LOCAL');
            console.log('API URL:', API_URL);
        });
    </script>
</body>
</html>
